<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
</head>
<body>
    <h1>Products</h1>
    <div>
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>{{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'cart' %}">View Cart</a>
</body>
</html>
